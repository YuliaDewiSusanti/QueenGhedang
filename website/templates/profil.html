{% extends "base.html" %}
{% load static %}
{% load humanize %}
{% block content %}
			<!-- Main Content -->
	<div id="content" class="site-content">
				
				<div class="container">
						<!-- Page Content -->
						{% for row in profil %}
						<div id="center-column" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<div class="blog-detail">
								<div class="post-item">
									<div class="post-image">
										<img class="img-responsive" src="{{row.gambar.url}}" alt="{{row.nama}}">
									</div>
									<h1 class="post-title">{{row.nama}}</h1>
									<div class="post-content border-bottom text-justify">
										<p>{{row.keterangan|safe}}</p>
									</div>
									<div class="post-meta border-bottom">
									</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						{% empty %}
						<div id="center-column" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<div class="blog-detail">
								<div class="post-item">
									<div>
										<div class="alert alert-danger">Profil Masih Kosong</div>
									</div>
									
										</div>
									</div>
								</div>
							</div>
						</div>
						{% endfor %}
					</div>
				</div>
			</div>
{% endblock content %}
